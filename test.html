<div id="con">

</div>
<button id = "next" onclick="next()">Next</button>

<script>
    let page = 1;
    let con = document.getElementById("con");
    con.innerHTML = "Current Page: " + page
    
    document.getElementById("next").onclick = function(){
        page = page + 1;
        con.innerHTML = "Current Page: " + page
    }
</script>
